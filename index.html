    <script>
			$(document).ready(function ($) {
				// delegate calls to data-toggle="lightbox"
				$(document).delegate('*[data-toggle="lightbox"]:not([data-gallery="navigateTo"])', 'click', function(event) {
					event.preventDefault();
					return $(this).ekkoLightbox({
						onShown: function() {
							if (window.console) {
								return console.log('onShown event fired');
							}
						},
						onContentLoaded: function() {
							if (window.console) {
								return console.log('onContentLoaded event fired');
							}
						},
						onNavigate: function(direction, itemIndex) {
							if (window.console) {
								return console.log('Navigating '+direction+'. Current item: '+itemIndex);
							}
						}
					});
				});

				$(document).delegate('*[data-gallery="navigateTo"]', 'click', function(event) {
					event.preventDefault();
					return $(this).ekkoLightbox({
						onShown: function() {
							var lb = this;
							$(lb.modal_content).on('click', '.modal-footer a#jumpit', function(e) {
								e.preventDefault();
								lb.navigateTo(2);
							});
							$(lb.modal_content).on('click', '.modal-footer a#closeit', function(e) {
								e.preventDefault();
								lb.close();
							});
						}
					});
				});

			});
    </script>
    <script>
      var menu = false
      function isElementInViewport(pos) {
          if (pos > $(window).height()){
            changeNav(false)
          }else{
            changeNav(true)
          };
      }
      function changeNav(e){
        if (e == true){
          $('nav').fadeIn(1000, function() {
            $(this).removeClass("white-navbar");
            $(this).addClass("purple-navbar");
            menu = false
          });
        }else{
          $('nav').fadeIn(1000, function() {
            $(this).removeClass("purple-navbar");
            $(this).addClass("white-navbar");
            menu = true
          });
        }
      }
      function handleChange(){
          isElementInViewport(window.pageYOffset)
      }
      //jQuery
      $(window).on('DOMContentLoaded load resize scroll', handleChange);
    </script>
