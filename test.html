                <label class="col-xs-12 col-sm-2">First Name</label>

              <div class="form-group">

              <div class="form-group">

              </div>
              <span id="submit" class="btn btn-block light-box-shadow">SUBMIT</span>

  <script>
  $(function(){
    $('.fa-comments').parent().addClass('active-link');
  });
  $('#submit').on('click',function(){
    if ($('[name=first_name]').val().length > 0 && $('[name=last_name]').val().length > 0 && $('[name=email]').val().length > 0){
      console.log($('form').serialize());
      $.ajax({
        url:'http://www.becca-calvert.com/emailer.php',
        type: 'POST',
        data: $('form').serialize()
      })
      .done(function(e)){
        if (e){
          $('.text-alert').addClass('alert-success').html('Thank you! I will contact you within 48 hours.')
        }
        else{
          console.log(e);
          $('.text-danger').addClass('alert-danger').html('Oh dang something went wrong with that one, you can try again if you want! I have also notified my IT guy about the issue. Thanks for understanding.'
        }
      }
    }
    else{
      $('.text-danger').addClass('alert-danger').html('I need your first and last name along with your email in order to contact you! Let\' try that again.')
    }

  })
  </script>
